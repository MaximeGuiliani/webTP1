<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<div class="col-sm-8 col-sm-offset-2 w3-display-middle">
  <form [formGroup]="userForm" (ngSubmit)="onSubmitForm()">
    <table class="w3-table">
      <tr class="form-group">
        <th>
          <label for="firstName">Pr√©nom</label>
        </th>
        <th><input type="text" id="firstName" class="form-control" formControlName="firstName">
        </th>
      </tr>
      <tr class="form-group">
        <td> <label for="lastName">Nom</label>
        </td>
        <td> <input type="text" id="lastName" class="form-control" formControlName="lastName">
        </td>
      </tr>
      <tr class="form-group">
        <td> <label for="email">Adresse e-mail</label>
        </td>
        <td> <input type="text" id="email" class="form-control" formControlName="email">
        </td>
      </tr>
      <tr>
        <td> <label for="diploma">Diplome</label>
        </td>
        <td> <input id="diploma" class="form-control" formControlName="diploma">
        </td>
      </tr>
    </table>
    <div formArrayName="options">
      <h3>Vos options</h3>
      <div class="form-group" *ngFor="let optionControl of getOptions().controls;
      let i = index">
        <br>
        <input type="text" class="form-control" [formControlName]="i">
      </div>
      <br>
      <button type="button" class="w3-button w3-border w3-border-blue w3-round-medium w3-hover-blue"
        (click)="onAddOption()">
        Ajouter une option</button>
    </div>
    <br>
    <button type="submit" class="btn btn-primary w3-button w3-border w3-border-green w3-round-medium w3-hover-green"
      [disabled]="userForm.invalid">Valider</button>
  </form>

</div>
