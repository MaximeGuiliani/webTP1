<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<div class="w3-centered">
  <a class=" w3-button w3-border w3-border-green w3-round-medium w3-hover-green" routerLink="/new-user">Nouvel
    utilisateur</a>

  <ul class="list-group w3-ul " style="list-style: none;">
    <li class="list-group-item" *ngFor="let user of users">
      <h3 style="text-shadow:1px 1px 0 #444 ;text-decoration: solid;">{{ user.firstName }} {{ user.lastName }}</h3>
      <p>{{ user.email }}</p>
      <p>Cet Ã©tudiant est en {{ user.diploma }}</p>
      <p *ngIf="user.options && user.options.length > 0">
        Il a pris les options suivantes :
        <span *ngFor="let option of user.options">{{ option }} - </span>
      </p>
    </li>
  </ul>
</div>
