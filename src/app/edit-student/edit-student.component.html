<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<div class="row w3-display-middle">
  <div class="col-sm-8 col-sm-offset-2">
    <form (ngSubmit)="onSubmit(formStudent)" #formStudent="ngForm">
      <div class="form-group">
        <label for="name">
          Nom de l'étudiant
        </label>
        <input type="text" id="name" class="form-control" name="name" ngModel required>
      </div>
      <br>
      <div class="form-group">
        <label for="status">
          État de l'étudiant
        </label>
        <select id="status" class="form-control" name="status" [ngModel]="defaultStatus">
          <option class="w3-green " value="present">present</option>
          <option class="w3-red " value="absent">absent</option>
        </select>
      </div>
      <br>
      <button class="btn btn-primary w3-button w3-border w3-border-blue w3-round-medium w3-hover-blue" type="submit"
        [disabled]="formStudent.invalid">Enregistrer</button>

    </form>
  </div>
</div>
